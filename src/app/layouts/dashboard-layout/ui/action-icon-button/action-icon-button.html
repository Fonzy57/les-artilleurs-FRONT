<button
  class="flex cursor-pointer items-center justify-center rounded-lg border border-transparent bg-transparent p-2 transition-colors duration-300 ease-out active:text-white disabled:cursor-not-allowed disabled:hover:border-transparent disabled:hover:bg-transparent disabled:active:bg-transparent"
  [ngClass]="style().color"
  type="button"
  [disabled]="disabled()"
  [attr.aria-label]="ariaLabel() || type()"
  (click)="onClick()"
>
  <i
    [ngClass]="style().iconName"
    style="font-size: 1rem"
    [style.fontSize]="size()"
  ></i>
</button>
