<!-- INFOS -->
<section
  id="category"
  class="px-5 py-12 md:px-0 lg:flex lg:items-center lg:justify-between lg:gap-x-10 lg:px-8 xl:mx-auto xl:w-[1600px] xl:px-0"
>
  <h2 class="text-main text-center text-3xl md:text-5xl">Infos</h2>
  <div
    class="mt-5 flex flex-col gap-y-5 md:mx-auto md:mt-10 md:w-2/3 lg:mx-0 lg:mt-0 lg:w-auto lg:flex-row lg:gap-x-2 xl:gap-x-4"
  >
    @for (info of infos; track $index) {
      <div class="border-main border-l-4 pl-2.5">
        <p class="text-main text-sm">
          {{ info.text }}
          <span class="font-bold">{{ info.span }}</span>
        </p>
      </div>
    }
  </div>
</section>
