<p-dialog
  [header]="dialogTitle()"
  [modal]="true"
  [draggable]="false"
  [style]="{ width: '50rem' }"
  [visible]="visible()"
  (visibleChange)="visibleChange.emit($event)"
  (onHide)="onHide()"
>
  @if (loadingData()) {
    <div class="flex flex-col gap-y-2">
      <app-input-skeleton [hint]="true" hintPosition="end" hintWidth="25%" />
      <app-input-skeleton
        [hint]="true"
        hintPosition="end"
        hintWidth="25%"
        type="textarea"
      />
      <div class="mt-6 flex items-center justify-end gap-5">
        <app-button-skeleton />
        <app-button-skeleton />
      </div>
    </div>
  } @else {
    <form
      [formGroup]="form"
      (ngSubmit)="handleSubmit()"
      class="flex flex-col gap-y-2"
    >
      <div class="flex flex-col gap-1">
        <label for="content" class="w-max text-sm">La réponse*</label>
        <textarea
          pTextarea
          id="content"
          rows="5"
          cols="30"
          placeholder="Votre réponse..."
          formControlName="content"
          [invalid]="isInvalid('content')"
          aria-required="true"
        ></textarea>
        <div
          class="flex items-center"
          [ngClass]="{
            'justify-between': isInvalid('content'),
            'justify-end': !isInvalid('content'),
          }"
        >
          @if (isInvalid("content")) {
            @if (form.controls.content.hasError("requiredAndTrim")) {
              <p class="text-error text-xs">La réponse est requise.</p>
            } @else if (form.controls.content.hasError("maxlength")) {
              <p class="text-error text-xs">
                La réponse ne peut pas dépasser
                {{ CONTENT_MAX_LENGTH }} caractères.
              </p>
            }
          }
          <!-- <p
            class="text-xs"
            [ngClass]="{
              'text-error': charCount('response') > CONTENT_MAX_LENGTH,
              'text-text': charCount('response') <= CONTENT_MAX_LENGTH,
            }"
          >
            Nombre de caractères : {{ charCount("response") }}/{{
              CONTENT_MAX_LENGTH
            }}
          </p> -->
        </div>
      </div>

      <div class="mt-6 flex items-center justify-end gap-5">
        <app-dash-button
          severity="secondary"
          label="Annuler"
          [disabled]="loadingData() || isSaving()"
          (clicked)="handleCancel()"
        />

        <app-dash-button
          [label]="submitLabel()"
          type="submit"
          [loading]="isSaving()"
          [disabled]="
            form.invalid || !form.dirty || loadingData() || isSaving()
          "
        />
      </div>
    </form>
  }
</p-dialog>
